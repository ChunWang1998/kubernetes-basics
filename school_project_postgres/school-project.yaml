apiVersion: apps/v1
kind: Deployment
metadata:
  name: school-project  # Sets Deployment name
spec:
  replicas: 1
  selector:
    matchLabels:
      app: school-project
  template:
    metadata:
      labels:
        app: school-project
    spec:
      containers:
        - name: school-project
          image: misohu/django-school-project:postgres
          imagePullPolicy: Always
          command:
          - /bin/sh
          - -c
          - python manage.py migrate; python manage.py runserver 0.0.0.0:8000
          ports:
            - containerPort: 8000  # Exposes container port
          env:
            - name: DB_USER
              valueFrom:
                configMapKeyRef:
                  name: postgres-config
                  key: POSTGRES_USER
            - name: DB_PASSWORD
              valueFrom:
                configMapKeyRef:
                  name: postgres-config
                  key: POSTGRES_PASSWORD
            - name: DB_HOST
              value: postgres
          resources: {}
